name: Token Build

on:
  push:
    paths:
      - "packages/tokens/src/**"
    branches:
      - dev
      - main

jobs:
  build-tokens:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build tokens
        run: pnpm tokens:build

      - name: Commit generated output
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(tokens): auto-build output [skip ci]"
          file_pattern: "packages/tokens/output/**"
